decoration {
	rounding = 0
	rounding_power = 2

	# Change transparency of focused and unfocused windows
	active_opacity = 1.0
	inactive_opacity = 1.0

	shadow {
		enabled = false
		range = 4
		render_power = 3
		color = rgba(1a1a1aee)
	}

	# https://wiki.hyprland.org/Configuring/Variables/#blur
	blur {
		enabled = false
		size = 1
		passes = 1

		vibrancy = 1
	}
}


animations {
	enabled = no, please :)

	bezier = easeOutQuint,0.23,1,0.32,1
	bezier = easeInOutCubic,0.65,0.05,0.36,1
	bezier = linear,0,0,1,1
	bezier = almostLinear,0.5,0.5,0.75,1.0
	bezier = quick,0.15,0,0.1,1

	animation = global,        1, 10,  default
	animation = border,        1, 1.5, easeOutQuint
	animation = windows,       1, 1.0, easeOutQuint
	animation = windowsIn,     1, 1.0, easeOutQuint, popin 87%
	animation = windowsOut,    1, 1.0, linear, popin 87%
	animation = fadeIn,        1, 1.5, almostLinear
	animation = fadeOut,       1, 1.5, almostLinear
	animation = fade,          1, 1.0, quick
	animation = layers,        1, 1.0, easeOutQuint
	animation = layersIn,      1, 1.0, easeOutQuint, fade
	animation = layersOut,     1, 1.0, linear, fade
	animation = fadeLayersIn,  1, 1.0, almostLinear
	animation = fadeLayersOut, 1, 1.0, almostLinear
	animation = workspaces,    1, 1.0, almostLinear, fade
	animation = workspacesIn,  1, 0.5, almostLinear, fade
	animation = workspacesOut, 1, 0.5, almostLinear, fade
}
